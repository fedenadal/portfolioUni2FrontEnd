<div class="cotainer mt-5 pt-5 ms-2 me-4 h-100 w-100  ">
    <div class="row ms-sm-2 body">
       
            
            <!--aside-->
            <aside class="col-12  col-md-3 col-lg-2 p-0 pb-1 pt-1">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="card h-100 w-100 bg-transparent">
                    <div class="d-block d-sm-none p-1">
                        <h1>By Fede Nadal.</h1>
                    </div>
                    <i class="bi bi-person-circle"></i>
                    <div class="card h-10 w-100 bg-transparent p-4 pt-3">

                        <h4>
                            <div class="form-group">
                                <input class="inputNombre" type="text" name="nombre" id="nombre"
                                    [(ngModel)]="persona.nombre" required placeholder="Nombre:_">
                            </div>
                            <div class="form-group">
                                <input class="inputApellido" type="text" name="apellido" id="apellido"
                                    [(ngModel)]="persona.apellido" required placeholder="Apellido:_">
                            </div>
                        </h4>
                        <h6>
                            <div class="form-group">
                                <input class="inputUbicacion" type="text" name="ubicacion" id="ubicacion"
                                    [(ngModel)]="persona.ubicacion" placeholder="Ubicacion:_">
                            </div>
                        </h6>
                    </div>
                    <a href="assets\CV Federico Nadal 2022.pdf" class="btn btn-dark bottom"
                        download="CAMBIAR POR EL Cv ACCTUALIZADO ANTES DE DEPLOYAR!.pdf"> CARGAR C.V </a>
                    <br>

                </div>
            </form>
            </aside>


            <main class="col-12 col-sm-9 col-md-9 col-lg-10">
                <form (ngSubmit)="onUpdate()" asyncnovalidate #f="ngForm">
                <div class="cotainer h-100 w-100 p-2">

                    <!-- fila primera presentacion-->
                    <div class="row p-1">
                        <div class="col-lg-12 p-1">
                            <article class="card  h-100 w-100  text-light bg-dark opacity-75 pt-1">
                                <br>
                                <div class="form-group">
                                    <h4> <input type="text" name="titulo" id="titulo" [(ngModel)]="persona.titulo" placeholder="Titulo:"></h4>
                                </div>
                                <div class="form-group">
                                    <h5> <input type="text" name="subtitulo" id="subtitulo"  [(ngModel)]="persona.subtitulo" placeholder="Sub-titulo:"></h5>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion"
                                        placeholder="Breve descricpion de mi persona..." rows="7"></textarea>
                                </div>
                                <!--botonera contacto-->
                                <button m-1 class="btn btn-dark bottom" type="submit" (click)="onUpdate()" [routerLink]="['/presentacion']" >
                                    GUARDAR PRESENTACION
                                </button>

                            </article>
                        </div>
                    </div>
                </div>
            </form>
            </main>
        
    </div>
</div>
