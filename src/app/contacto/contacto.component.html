<!--formulario consultas-->
<div class="col-lg-12 p-0">
  <article class="card  h-100 w-100  text-light bg-transparent pt-1">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">Consultas</legend>

                <div class="form-group ">
                  <span class="col-md-1 col-md-offset-2 text-center"><i
                      class="fa fa-pencil-square-o bigicon"></i></span>
                  <div class="col-md-11 ">
                    <textarea class="form-control" id="message" name="message"
                      placeholder="Escribí tu mensaje aqui y me pondré en contacto contigo a la brevedad"
                      rows="7"></textarea>
                  </div>
                </div>

                <div class="row mt-4 ">
                  <div class="form-group  col-lg-4 ps-3">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-11">
                      <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                    </div>
                  </div>



                  <div class="form-group col-lg-3 ">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-11 ">
                      <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                    </div>
                  </div>

                  <div class="form-group col-lg-4">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-11  ">
                      <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                    </div>
                  </div>

                </div>

                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-4">Enviar</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
